<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexLLama Terminal Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fafafa;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            font-size: 10px;
            line-height: 1.5;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        #terminal {
            max-width: 1200px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 16px;
        }

        .user-message {
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .prompt {
            color: #999;
            margin-right: 4px;
        }

        .responses-container {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
        }

        .response-column {
            flex: 1;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
        }

        .model-label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-gpt {
            color: #6366f1;
        }

        .model-qwen {
            color: #ec4899;
        }

        .response-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #444;
            line-height: 1.6;
        }

        #input-container {
            display: flex;
            align-items: center;
            margin-top: 16px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 8px 12px;
        }

        #user-input {
            background: transparent;
            border: none;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            font-size: 10px;
            outline: none;
            width: 100%;
            padding: 0;
        }

        #user-input::placeholder {
            color: #aaa;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        .thinking {
            display: inline-block;
            color: #999;
            font-size: 9px;
        }

        .thinking::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .timing {
            color: #999;
            font-size: 8px;
            margin-left: 6px;
            font-weight: normal;
        }

        .error {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .responses-container {
                flex-direction: column;
                gap: 12px;
            }

            body {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" autofocus />
        </div>
    </div>

    <script>
        const API_URL = '/api/v1/chat/completions';
        const MODELS = {
            gpt: 'gpt-oss-20b-mxfp4',
            qwen: 'qwen3-4b-instruct-q4_k_m'
        };

        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const inputContainer = document.getElementById('input-container');

        let isProcessing = false;

        // Handle user input
        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                const message = userInput.value.trim();
                if (message) {
                    userInput.value = '';
                    await sendMessage(message);
                }
            }
        });

        async function sendMessage(message) {
            isProcessing = true;
            userInput.disabled = true;

            // Create unique IDs for this message's responses
            const messageId = Date.now();
            const gptResponseId = `gpt-response-${messageId}`;
            const qwenResponseId = `qwen-response-${messageId}`;

            // Add user message to display
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<div class="user-message"><span class="prompt">&gt; </span>${escapeHtml(message)}</div>`;
            messagesContainer.appendChild(messageDiv);

            // Create response containers
            const responsesContainer = document.createElement('div');
            responsesContainer.className = 'responses-container';

            const gptColumn = document.createElement('div');
            gptColumn.className = 'response-column';
            gptColumn.innerHTML = `
                <div class="model-label model-gpt">GPT-OSS-20B<span class="timing" id="${gptResponseId}-timing"></span></div>
                <div class="response-text model-gpt" id="${gptResponseId}"><span class="thinking">Thinking</span></div>
            `;

            const qwenColumn = document.createElement('div');
            qwenColumn.className = 'response-column';
            qwenColumn.innerHTML = `
                <div class="model-label model-qwen">QWEN3-4B<span class="timing" id="${qwenResponseId}-timing"></span></div>
                <div class="response-text model-qwen" id="${qwenResponseId}"><span class="thinking">Thinking</span></div>
            `;

            responsesContainer.appendChild(gptColumn);
            responsesContainer.appendChild(qwenColumn);
            messageDiv.appendChild(responsesContainer);

            // Scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);

            // Query both models simultaneously (only send current message, not full history)
            await Promise.all([
                streamModelResponse(MODELS.gpt, gptResponseId, message),
                streamModelResponse(MODELS.qwen, qwenResponseId, message)
            ]);

            isProcessing = false;
            userInput.disabled = false;
            userInput.focus();
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function streamModelResponse(model, elementId, currentMessage) {
            const responseElement = document.getElementById(elementId);
            const timingElement = document.getElementById(elementId + '-timing');
            let fullResponse = '';
            const startTime = Date.now();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: currentMessage }],
                        temperature: 0.7,
                        max_tokens: 500,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content;
                                if (content) {
                                    // Clear thinking indicator on first content
                                    if (!fullResponse) {
                                        responseElement.innerHTML = '';
                                    }
                                    fullResponse += content;
                                    responseElement.textContent = fullResponse;
                                    window.scrollTo(0, document.body.scrollHeight);
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }

                if (!fullResponse) {
                    responseElement.innerHTML = '<span class="error">No response received</span>';
                }

                // Calculate and display timing
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                timingElement.textContent = `(${duration}s)`;

            } catch (error) {
                console.error('Error:', error);
                responseElement.innerHTML = `<span class="error">Error: ${escapeHtml(error.message)}</span>`;
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                timingElement.textContent = `(${duration}s - failed)`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-focus on load
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
